<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>New HTML5 Input Types Demo</title>
</head>

<body>
<h1>New HTML5 Input Types Demo</h1>
<p>This form demostrates the new HTML5 input types and the placeholder, required and autofocus atrributes.
</p>

<form method="post" action="http://www.deitel.com">
<p>
	<label>Color:
		<input type="color" autofocus />
		(Hexadecimal code such as #ADD8E6)
	</label>
</p>
<p>
	<label>Date:
		<input type ="date" />
			(yyyy-mm-dd)
</label>
</p>
<p>
	<label>Daretime:
		<iput type="datatime" />
		(yyyy-mm-ddThh:mm+dd:gg, such as 2012-01-27 T 03:15)
	</label>
</p>
<p>
	<input type="datatime-local" />
	(yyyy-mm-ddTH:mm, such as 2012-01-27T03:15)
</label>
</p>
<p>
	<label>Email:
		<input type="email" placeholder="name@domain.com" required /> (name@domain.com)
	</label>
</p>
<p>
	<label>Mounth:
		<input type="mounth" /> (yyyy-mm)
	</label>
</p>
<p>
	<label>Number:
	<input type="number"
	min="0"
	max="7"
	step="1"
	value="4" />
	</label> (Enter a number between 0 and 7)
</p>
<p>
	<label>Range:
		<input type="Range"
		min="0"
		max="20"
		value="10" />20
	</label>
</p>
<p>
	<label>Search:
		<input type="Search" placeholder="search query" />
	</label> (Enter your search query here.)
</p>
<p>
	<label>Tel:
		<input type="tel" placeholder="(###)###-####"
		pattern="\(\d{3}\) + \d{3}--\d{4}" required >
		(###)###-####
	</label>
</p>
<p>
	<label>Time:
		<input type="url" /> 
		(placeholder="http://www.domainname.com")
	</label>
</p>
<p>
	<label>URL:
		<input type="url"
		placeholder="http://www.domainname.com" />
		(http://www.domainname.com)
	</label>
</p>
<p>
	<label>Week:
		<input type="week" />
		(yyyy-Wnn, such as 2012-W01)
	</label>
</p>
<p>
	<input type="submit" value="Submit" />
	<input type="reset" value="Clear" />
</p>
</form>
</body>
</html>
