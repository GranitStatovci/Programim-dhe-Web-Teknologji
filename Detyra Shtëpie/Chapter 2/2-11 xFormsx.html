<!DOCTYPE html>
<!--Form using a variety of components-->
<html>
<head>
	<meta charset="utf-8">
	<title>More Forms</title>
</head>

<body>
<h1>Feedback Form</h1>
<p>Please fill out this form to help us improve our site.</p>
<form method="post" action="http://www.deitel.com">

<input type="hidden" name="recipient" value="deitel@deitel.com">

<input type="hidden" name="redirect" value="main.html">

<p>label</p>Name:
	<input name="name" type="text" size="25">
	</label></p>

<!-- <textarea> creates a miltiline textbox-->

<p><label>Comments: <br>
	<textarea name="Comments"
	rows="4" cols="36">Enter comments here.</textarea>
</label></p>

<!-- <input type="password"> insert a -->
<!--textbox whose dislpay is masked with-->
<!--asterisk character-->
<p><label>Email Adress :
	<input name="eail" type="password" size="25">
</label></p>
<p>
	<strong>Things you liked:</strong>

<label>Site design

	value="design"></label>

	value="Ease"></label>

	</label>

	<label>Deitel.com Web site
