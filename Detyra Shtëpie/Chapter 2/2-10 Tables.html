<!DOCTYPE html>
<!--Creating a basic table-->
<html>
<head>
	<meta charset="utf-8">
	<title>A simple HTML5 table</title>
</head>
<body>
	<!--the <table> tag opens a table-->
	<table border="1">
		<!--the <caption>tag summarizes the table's-->
		<!--contets (this helps visually impaired people)-->
		<caption><strong>Table of Fruits (1st columm) and Their Prices (2nd column)</strong></caption>
		<!--the <thead> selection appears first in the table-->
		<!--it forats the table area-->
		<thead>
			<tr><!--Inserts a table row-->
			<th>Fruits</th><!--insert a heading cell-->
			<th>Price</th>
		</tr>
		</thead>
		<!--the<tfoot> selection appears last in the table-->
		<!--it formats the table footer-->
		<tfoot>
			<tr>
				<th>Total</th>
				<th>$3.75</th>
			</tr>
		</tfoot>
		<!--all table content is enclosed-->
		<!--within the <tbody>-->
</body>
<tbody>
	<tr>
		<td>Apple</td> <!--inster  data cell-->
		<td>$0.25</td>
	</tr>
	<td>Orange</td>
	<td>$0.50</td>
	</tr>
	<tr>
		<td>Banana</td>
		<td>$1.00</td>
	</tr>
</tbody>
</table>
</body>
</html>
